---
# metallb address-pools
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.17.1-192.168.17.254
    - name: spectranet
      protocol: layer2
      addresses:
      - 192.168.8.201-192.168.8.250
